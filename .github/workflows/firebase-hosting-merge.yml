name: Firebase Hosting
"on":
  push:
    branches:
      - main
    # paths:
    #   - "demo/**"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd demo && npm i && npm run build:prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ULTRA_CHROME }}"
          channelId: live
          projectId: ultra-chrome
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
